            echo "Docker_Hub_Latest=${{ secrets.DOCKER_IMAGE_NAME }}/fastgpt:latest" >> $GITHUB_ENV
          fi

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t ${Git_Tag} -t ${Git_Latest} -t ${Ali_Tag} -t ${Ali_Latest} -t ${Docker_Hub_Tag} -t ${Docker_Hub_Latest} \
            $(printf 'ghcr.io/${{ github.repository_owner }}/fastgpt@sha256:%s ' *)

